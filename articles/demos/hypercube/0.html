    <script type="demo">
      // THIS IS WHERE YOUR DEMO GOES
      // a: canvas
      // b: body
      // c: canvas context2d

a.style.margin="auto";  
      

// Mouse X & Y, current frame (loops from 0 to 500), current dimension (0:X, 1:y, 2:Z)
l = t = f = d = 0;

// Retrieve mouse position at each move
onmousemove = function(e){
  l = (innerWidth - e.pageX * 2) / 30;
  t = (innerHeight - e.pageY * 2) / 30;
}

// Coordinates of the 16 points of the tesseract before animation
points = [
  [0,0,0],
  [0,3,0],
  [3,0,0],
  [3,3,0],
  
  [0,0,3],
  [0,3,3],
  [3,0,3],
  [3,3,3],
  
  [1,1,1],
  [1,2,1],
  [2,1,1],
  [2,2,1],
  
  [1,1,2],
  [1,2,2],
  [2,1,2],
  [2,2,2]
];

// Coordinates of the 16 points at any moment 
pointsNow = [];

lines = [
  
  // Front-back out
  [0,4],
  [1,5],
  [2,6],
  [3,7],

  // Back out
  [4,5],
  [5,7],
  [4,6],
  [6,7],
  
  // Back in
  [12,13],
  [13,15],
  [12,14],
  [14,15],
  
  // Back out-in
  [4,12],
  [5,13],
  [6,14],
  [7,15],
  
  // Front-back in
  [8,12],
  [9,13],
  [10,14],
  [11,15],

  // Front in
  [8,9],
  [9,11],
  [8,10],
  [10,11],
    
  // front out-in
  [0,8],
  [1,9],
  [2,10],
  [3,11],
  
  // Front out
  [0,1],
  [1,3],
  [0,2],
  [2,3]
];

// Frame counter
e = 0;

// No animation
d = 6;

// Loop
setInterval(function(){

  // Choose an animation
  f++;
  f %= 200;
  if(!f && X && X.checked){
    d = 0;
  }
  if(!f && mX && mX.checked){
    d = 1;
  }
  if(!f && Y && Y.checked){
    d = 2;
  }
  if(!f && mY && mY.checked){
    d = 3;
  }
  if(!f && Z && Z.checked){
    d = 4;
  }
  if(!f && mZ && mZ.checked){
    d = 5;
  }
  
  points2 = [];
  
  for(i in points){

    e++;
    
    // Set the initial position of the points
    x1 = y1 = z1 = x2 = y2 = z2 = 1.5;
    
    // Read the final position of the points
    x = points[i][0];
    y = points[i][1];
    z = points[i][2];
    
    if(e < 300){
      x = y = z = 1.5;
    }
    
    else if(e < 500){
      x2 = x < 2 ? 1 : 2;
      y = z = 1.5;
      x = x1 + (x2 - x1) * (e - 300) / 200;
    }
    
    else if(e < 700){
      x = x < 2 ? 1 : 2;
      y = z = 1.5;
    }
    
    else if(e < 900){
      x = x < 2 ? 1 : 2;
      y2 = y < 2 ? 1 : 2;
      z = 1.5;
      y = y1 + (y2 - y1) * (e - 700) / 200;
    }
    
    else if(e < 1100){
      x = x < 2 ? 1 : 2;
      y = y < 2 ? 1 : 2;
      z = 1.5;
    }
    
    else if(e < 1300){
      x = x < 2 ? 1 : 2;
      y = y < 2 ? 1 : 2;
      z2 = z < 2 ? 1 : 2;
      z = z1 + (z2 - z1) * (e - 1100) / 200;
    }
    
    else if(e < 1500){
      x = x < 2 ? 1 : 2;
      y = y < 2 ? 1 : 2;
      z = z < 2 ? 1 : 2;
    }
    
    else if(e < 1700){
      x1 = x < 2 ? 1 : 2;
      y1 = y < 2 ? 1 : 2;
      z1 = z < 2 ? 1 : 2;
      x = x1 + (x - x1) * (e - 1500) / 200;
      y = y1 + (y - y1) * (e - 1500) / 200;
      z = z1 + (z - z1) * (e - 1500) / 200;
    }
    else if(e == 1700){
      b.insertAdjacentHTML("beforeEnd","<center><input type=radio name=d id=X> X<input type=radio name=d id=mX> -X<input type=radio name=d id=Y> Y<input type=radio name=d id=mY> -Y<input type=radio name=d id=Z> Z<input type=radio name=d id=mZ> -Z<br>");
    }

    //c.fillStyle = "red";
    //c.rect(
    //  a.width / 2 - 200 + x * 60 + 100 - (x - 1.5) * (z - 1.5) * 10 + l * (z - 1.5),
    //  a.height / 2 - 200 + y * 60 + 100 - (y - 1.5) * (z - 1.5) * 10 + t * (z - 1.5),
    //  (4 - z) * 5,
    //  (4 - z) * 5
    //);
    //c.fill();
    
    points2[i] = [x,y,z];
    

  }

  // Reset canvas
  a.width = a.width;
  
  // For each line
  for(j in lines){
    
    // Point 1:
    i = lines[j][0];
    
    // x,y,z before
    p = points2[i][0];
    q = points2[i][1];
    r = points2[i][2];
    
    u = points2[i][0];
    v = points2[i][1];
    w = points2[i][2];
    
    // x,y,z after
    if(d == 0){
      u = (points2[i][0] + 1) % 4;
      v = q < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
      w = r < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
    }
    
    if(d == 1){
      u = (points2[i][0] - 1);
      if(u < 0) u = 3;
      v = q < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
      w = r < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
    }
    
    if(d == 2){
      v = (points2[i][1] + 1) % 4;
      u = p < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
      w = r < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
    }
    
    if(d == 3){
      v = (points2[i][1] - 1);
      if(v < 0) v = 3;
      u = p < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
      w = r < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
    }
    
    if(d == 4){
      w = (points2[i][2] + 1) % 4;
      u = p < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
      v = q < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
    }
    
    if(d == 5){
      w = (points2[i][2] - 1);
      if(w < 0) w = 3;
      u = p < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
      v = q < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
    }
    
    // x,y,z between before and after
    x = p + (u - p) * f / 200;
    y = q + (v - q) * f / 200;
    z = r + (w - r) * f / 200;
    
    /*c.rect(
      20 + x * 60 + 100 - (x - 1.5) * (z - 1.5) * 10 + l * (z - 1.5),
      -20 + y * 60 + 100 - (y - 1.5) * (z - 1.5) * 10 + t * (z - 1.5),
      (4 - z) * 5,
      (4 - z) * 5
    );*/
    
    c.moveTo(
      20 + x * 60 + 100 - (x - 1.5) * (z - 1.5) * 10 + l * (z - 1.5),
      -20 + y * 60 + 100 - (y - 1.5) * (z - 1.5) * 10 + t * (z - 1.5)
    );
    
    // Point 2:
    i = lines[j][1];
    
    // x,y,z before
    p = points2[i][0];
    q = points2[i][1];
    r = points2[i][2];
    
    u = points2[i][0];
    v = points2[i][1];
    w = points2[i][2];
    
    // x,y,z after
    if(d == 0){
      u = (points2[i][0] + 1) % 4;
      v = q < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
      w = r < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
    }
    
    if(d == 1){
      u = (points2[i][0] - 1);
      if(u < 0) u = 3;
      v = q < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
      w = r < 2 ? [0,1,1,0][u] : [3,2,2,3][u];
    }
    
    if(d == 2){
      v = (points2[i][1] + 1) % 4;
      u = p < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
      w = r < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
    }
    
    if(d == 3){
      v = (points2[i][1] - 1);
      if(v < 0) v = 3;
      u = p < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
      w = r < 2 ? [0,1,1,0][v] : [3,2,2,3][v];
    }
    
    if(d == 4){
      w = (points2[i][2] + 1) % 4;
      u = p < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
      v = q < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
    }
    
    if(d == 5){
      w = (points2[i][2] - 1);
      if(w < 0) w = 3;
      u = p < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
      v = q < 2 ? [0,1,1,0][w] : [3,2,2,3][w];
    }
    
    // x,y,z between before and after
    x = p + (u - p) * f / 200;
    y = q + (v - q) * f / 200;
    z = r + (w - r) * f / 200;
    
    c.lineTo(
      20 + x * 60 + 100 - (x - 1.5) * (z - 1.5) * 10 + l * (z - 1.5),
      -20 + y * 60 + 100 - (y - 1.5) * (z - 1.5) * 10 + t * (z - 1.5)
    );
    c.stroke();
  }

},30);
